<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Casos de éxito
      <!--<ion-icon name="reload-outline" (click)="goRefreshPage()"></ion-icon>-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Casos de Éxito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let caso of casosDeExito">
        <ion-card (click)="verDetalle(caso.id)">
          <ion-card-header>
            <ion-card-title>{{ caso.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="display: flex; align-items: center;">
              <img [src]="'assets/img/' + caso.path + '/1.jpg'"
                style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 12px;" />
              <p style="margin: 0;">{{ caso.descripcion }}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
